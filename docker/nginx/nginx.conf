user       www-data www-data;
worker_processes  5;
error_log  logs/error.log;
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;
}

http {
    include    /etc/nginx/mime.types;
    include    /etc/nginx/proxy.conf;
    include    /etc/nginx/fastcgi.conf;

    default_type application/octet-stream;
    server_names_hash_bucket_size 128;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile            on;
    sendfile_max_chunk  1m;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;

    gzip on;
    gzip_min_length 1000;
    gzip_buffers 4 8k;
    gzip_types text/plain application/x-javascript text/css image/png image/jpeg image/gif image/x-icon;
    gzip_vary on;

    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; font-src 'self' https://fonts.gstatic.com/; frame-src 'self'; object-src 'none'";

    server {
        listen 9200;
        listen [::]:9200;
        server_name gewis.nl;
        charset utf-8;
        server_tokens off;

        auth_basic           ${NGINX_REQUIRE_AUTH};
        auth_basic_user_file /etc/nginx/.htpasswd;

        root /public;
        index index.php index.html index.htm;

        location ~ ^/data/(images|javascript|js|css|flash|media|static)/  {
            gzip_static on;
            add_header Cache-Control "private max-age=0 must-revalidate";
        }

        location ~ ^/(images|javascript|js|css|flash|media|static)/  {
            gzip_static on;
            add_header Cache-Control "public max-age=0 must-revalidate";
        }

        location / {
            try_files $uri $uri/ /index.php?;
        }

        location ~ \.php$ {
            fastcgi_pass  web:9000;
        }

        location ~ \.htaccess {
            deny all;
        }
    }
}
