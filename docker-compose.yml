version: '2'

services:
    nginx:
        image: koen1999/gewisweb_nginx:latest
        depends_on:
            -   web
        volumes:
            - public:/code/public
        networks:
            - network
        ports:
            - "8010:80"
        restart: unless-stopped

    web:
        image: koen1999/gewisweb_web:latest
        env_file:
            - .env
        volumes:
            - code:/code
            - data:/code/data
            - pulic:/code/public
        networks:
            - network
        restart: unless-stopped

volumes:
    data:
        external:
            name: gewisweb_data
    public:
        external:
            name: gewisweb_public
    code:
        external: false

networks:
    network:
        external:
            name: gewisweb
