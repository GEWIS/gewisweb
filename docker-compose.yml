version: '3'
services:
    web:
        environment:
            APP_ENV: $APP_ENV
        build: .
        volumes:
            - .:/code
        networks:
            - gewisweb
        depends_on:
            - webmysql

    nginx:
        image: nginx:latest
        volumes:
            - .:/code
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - gewisweb
        depends_on:
            - web
        ports:
            - "80:80"

    webmysql:
        image: mysql:5.5
        environment:
            MYSQL_ROOT_PASSWORD: gewis
            MYSQL_DATABASE: gewis
            MYSQL_USER: gewis
            MYSQL_PASSWORD: gewis
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - gewisweb

    myadmin:
        image: phpmyadmin/phpmyadmin:latest
        depends_on:
            - webmysql
        environment:
            PMA_HOST: webmysql
            PMA_USER: gewis
            PMA_PASSWORD: gewis
        networks:
            - gewisweb
        ports:
            - "8000:80"

networks:
    gewisweb:

volumes:
    code:
