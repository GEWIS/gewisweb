version: '2'

services:
  nginx:
    image: koen1999/gewisweb_nginx
    depends_on:
        -   web
    networks:
        - network
    ports:
        - "8010:80"
    restart: unless-stopped

  web:
    image: koen1999/gewisweb_web
    volumes:
        - code:/code
    networks:
        - network
    restart: unless-stopped

volumes:
  code:
      external:
          name: gewisweb

networks:
    network:
        external:
            name: gewisweb
