version: '3.7'

services:
    nginx:
        image: web.docker-registry.gewis.nl/gewisweb_nginx:latest
        depends_on:
            - web
        volumes:
            -   type: volume
                source: gewisweb_code
                target: /code
                volume:
                    nocopy: true
            -   type: volume
                source: gewisweb_logs
                target: /etc/nginx/logs
                volume:
                    nocopy: false
        networks:
            - gewisweb_network
        ports:
            - "8010:80"
        restart: unless-stopped
    web:
        image: web.docker-registry.gewis.nl/gewisweb_web:latest
        volumes:
            -   type: volume
                source: gewisweb_code
                target: /code
                volume:
                    nocopy: false

            -   type: volume
                source: gewisweb_data
                target: /data
                volume:
                    nocopy: false

            -   type: volume
                source: gewisweb_public
                target: /public
                volume:
                    nocopy: false
        networks:
            - gewisweb_network
        restart: unless-stopped


volumes:
    gewisweb_code:
        external: false
    gewisweb_data:
        name: gewisweb_data
    gewisweb_public:
        name: gewisweb_public
    gewisweb_logs:
        name: gewisweb_logs

networks:
    gewisweb_network:
        name: gewisweb
