version: '2'

services:
  nginx:
    build: docker/nginx
    depends_on:
        -   web
    networks:
        - network
    ports:
        - "8010:80"
    restart: unless-stopped

  web:
    build: .
    volumes:
        - code:/code
    networks:
        - network
    restart: unless-stopped

volumes:
  code:
      external:
          name: gewisweb

networks:
    network:
