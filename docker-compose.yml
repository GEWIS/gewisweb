version: '3.7'

services:
    nginx:
        image: web.docker-registry.gewis.nl/gewisweb_nginx:latest
        depends_on:
            - web
        volumes:
            -   type: volume
                source: gewisweb_code
                target: /code
                volume:
                    nocopy: true
        networks:
            - gewisweb_network
        ports:
            - "8010:80"
        restart: unless-stopped

    web:
        image: web.docker-registry.gewis.nl/gewisweb_web:latest
        env_file:
            - .env
        volumes:
            -   type: volume
                source: gewisweb_code
                target: /code
                volume:
                    nocopy: true

            -   type: volume
                source: gewisweb_data
                target: /code/data
                volume:
                    nocopy: true

            -   type: volume
                source: gewisweb_public
                target: /code/public
                volume:
                    nocopy: true
        networks:
            - gewisweb_network
        restart: unless-stopped

volumes:
    gewisweb_code:
        external: false
    gewisweb_data:
        name: gewisweb_data
    gewisweb_public:
        name: gewisweb_public

networks:
    gewisweb_network:
        name: gewisweb
