version: '2'

services:
  nginx:
    image: nginx:latest
    build: docker/nginx
    depends_on:
        -   web
    networks:
        - network
    ports:
        - "80:80"

  web:
    build: .
    volumes:
        - code:/code
    networks:
        - network

volumes:
  code:
      external:
          name: gewisweb

networks:
    network:
        external:
            name: gewisweb
